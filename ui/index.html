<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAG Demo</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#121a33;
      --panel2:#0f1630;
      --card:#0f1733;
      --text:#e7ecff;
      --muted:#aab3d6;
      --border:rgba(255,255,255,.10);
      --accent:#7c5cff;
      --accent2:#27d7ff;
      --ok:#1dd1a1;
      --warn:#ffcc66;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 500px at 20% -10%, rgba(124,92,255,.35), transparent 60%),
                  radial-gradient(900px 500px at 80% 0%, rgba(39,215,255,.20), transparent 60%),
                  var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 22px 18px 40px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 16px 18px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: 16px;
      backdrop-filter: blur(8px);
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .title h1{
      font-size: 18px;
      margin:0;
      letter-spacing:.2px;
    }
    .title .sub{
      font-size: 13px;
      color: var(--muted);
    }

    .controls{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      padding:10px 12px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
    }

    .switch{
      position:relative;
      width: 46px;
      height: 26px;
      display:inline-block;
    }
    .switch input{ display:none; }
    .slider{
      position:absolute; inset:0;
      background: rgba(255,255,255,.12);
      border:1px solid var(--border);
      border-radius: 999px;
      transition: .2s;
    }
    .slider:before{
      content:"";
      position:absolute;
      width: 20px; height: 20px;
      left: 3px; top: 2px;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      transition: .2s;
    }
    .switch input:checked + .slider{
      background: rgba(124,92,255,.45);
      border-color: rgba(124,92,255,.65);
    }
    .switch input:checked + .slider:before{
      transform: translateX(20px);
      background: white;
    }

    .main{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 16px;
    }

    @media (max-width: 980px){
      .main{ grid-template-columns: 1fr; }
    }

    .panel{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius: 16px;
      padding: 14px;
    }

    textarea{
      width:100%;
      min-height: 108px;
      resize: vertical;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      color: var(--text);
      padding: 12px 12px;
      outline:none;
      font-size: 14px;
      line-height: 1.4;
    }
    textarea::placeholder{ color: rgba(231,236,255,.55); }

    .btnrow{
      display:flex;
      gap: 10px;
      align-items:center;
      margin-top: 10px;
      flex-wrap:wrap;
    }
    button{
      border:1px solid rgba(124,92,255,.55);
      background: linear-gradient(180deg, rgba(124,92,255,.95), rgba(124,92,255,.75));
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 600;
      font-size: 14px;
      transition: transform .05s ease, filter .2s;
    }
    button:active{ transform: translateY(1px); }
    button:hover{ filter: brightness(1.05); }

    .ghost{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-weight: 600;
    }

    .status{
      font-size: 13px;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap:10px;
      padding: 8px 10px;
      border-radius: 12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.15);
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: rgba(255,255,255,.28);
    }
    .dot.ok{ background: var(--ok); }
    .dot.busy{ background: var(--warn); }

    .h{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 0 0 10px 0;
    }
    .h h3{
      margin:0;
      font-size: 14px;
      letter-spacing:.2px;
      color: rgba(231,236,255,.92);
    }

    .answer{
      white-space: pre-wrap;
      line-height: 1.45;
      background: rgba(0,0,0,.18);
      border:1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      min-height: 120px;
    }

    .grid{
      display:grid;
      gap: 10px;
    }

    .card{
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      border-radius: 14px;
      padding: 12px;
    }
    .card .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 12px;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      color: rgba(231,236,255,.85);
    }
    .title2{
      font-weight: 700;
      margin-bottom: 6px;
    }
    .small{
      color: var(--muted);
      font-size: 12px;
    }

    details{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(0,0,0,.14);
    }
    details summary{
      cursor:pointer;
      color: rgba(231,236,255,.92);
      font-weight: 700;
      font-size: 13px;
    }
    pre{
      margin: 10px 0 0 0;
      overflow:auto;
      background: rgba(0,0,0,.25);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      color: rgba(231,236,255,.92);
      font-size: 12px;
      line-height: 1.4;
    }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      border:1px solid var(--border);
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(255,255,255,.04);
      color: rgba(231,236,255,.92);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <h1>RAG Demo</h1>
        <div class="sub">question → retrieval → answer • <span class="kbd">Ctrl</span>+<span class="kbd">Enter</span> отправить</div>
      </div>

      <div class="controls">
        <div class="pill">
          <span>Agentic RAG</span>
          <label class="switch" title="Переключить режим RAG">
            <input id="useAgent" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="status" id="status">
          <span class="dot" id="statusDot"></span>
          <span id="statusText">Готов</span>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="panel">
        <div class="h">
          <h3>Вопрос</h3>
          <div class="small">API: <span class="mono" id="apiLabel"></span></div>
        </div>

        <textarea id="question" placeholder="Например: Какая команда является принципиальным соперником клуба, который играет домашние матчи на стадионе «Хиллсборо»?"></textarea>

        <div class="btnrow">
          <button id="btnSearch">Ответить</button>
          <button id="btnClear" class="ghost">Очистить</button>
        </div>

        <div style="margin-top:12px;">
          <details>
            <summary>Debug (если включён на бэкенде)</summary>
            <pre id="debugBox">—</pre>
          </details>
        </div>
      </div>

      <div class="panel">
        <div class="h">
          <h3>Ответ</h3>
        </div>
        <div id="answer" class="answer">Пока нет ответа.</div>

        <div style="height:12px;"></div>

        <div class="h">
          <h3>Чанки</h3>
          <div class="small">показано top-N</div>
        </div>
        <div id="candidates" class="grid"></div>
      </div>
    </div>
  </div>

<script>
const API = "http://127.0.0.1:8000";
document.getElementById("apiLabel").innerText = API;

function escapeHtml(s) {
  return (s || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

function setStatus(kind, text){
  const dot = document.getElementById("statusDot");
  const t = document.getElementById("statusText");
  dot.className = "dot";
  if (kind === "ok") dot.classList.add("ok");
  if (kind === "busy") dot.classList.add("busy");
  t.innerText = text;
}

function renderCandidates(cands) {
  const root = document.getElementById("candidates");
  root.innerHTML = "";
  (cands || []).forEach((c, idx) => {
    const div = document.createElement("div");
    div.className = "card";
    const text = c.text || "";
    div.innerHTML = `
      <div class="meta">
        <span><b>#${idx+1}</b> <span class="mono">chunk_id: ${escapeHtml(c.chunk_id)}</span></span>
        ${c.ce_score != null ? `<span class="mono">ce: ${Number(c.ce_score).toFixed(3)}</span>` : `<span class="mono">&nbsp;</span>`}
      </div>
      <div class="title2">${escapeHtml(c.title || "")}</div>
      <div>${escapeHtml(text.slice(0, 900))}${text.length > 900 ? "..." : ""}</div>
    `;
    root.appendChild(div);
  });
}

function renderDebug(dbg) {
  const box = document.getElementById("debugBox");
  if (!dbg) {
    box.textContent = "—";
    return;
  }
  box.textContent = JSON.stringify(dbg, null, 2);
}

async function onRAG() {
  const q = document.getElementById("question").value.trim();
  if (!q) return;

  const useAgent = document.getElementById("useAgent").checked;

  setStatus("busy", "Запрос...");
  document.getElementById("answer").innerText = "Ищу ответ...";
  document.getElementById("candidates").innerHTML = "";
  renderDebug(null);

  try{
    const resp = await fetch(`${API}/rag`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        question: q,
        use_agent: useAgent
      })
    });

    if (!resp.ok){
      const txt = await resp.text();
      throw new Error(`HTTP ${resp.status}: ${txt}`);
    }

    const data = await resp.json();
    document.getElementById("answer").innerText = data.answer || "Нет ответа.";
    renderCandidates(data.candidates || []);
    renderDebug(data.debug || null);

    setStatus("ok", useAgent ? "Готов (Agentic)" : "Готов (Simple)");
  } catch(e){
    document.getElementById("answer").innerText = `Ошибка: ${e.message}`;
    setStatus("busy", "Ошибка");
  }
}

function clearAll(){
  document.getElementById("question").value = "";
  document.getElementById("answer").innerText = "Пока нет ответа.";
  document.getElementById("candidates").innerHTML = "";
  renderDebug(null);
  setStatus("ok", "Готов");
}

document.getElementById("btnSearch").addEventListener("click", onRAG);
document.getElementById("btnClear").addEventListener("click", clearAll);

// Ctrl+Enter
document.getElementById("question").addEventListener("keydown", (e) => {
  if ((e.ctrlKey || e.metaKey) && e.key === "Enter") onRAG();
});
</script>
</body>
</html>
